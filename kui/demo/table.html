<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Table</title>
<link rel="stylesheet/less" type="text/css" href="../src/less/index.less" />
<script src="js/less.min.js" type="text/javascript"></script>
</head>

<body>
<div class="kui-page">
	<div class="kui-header">
		<div class="pull-left icon-left app-back" onClick="history.back()">返回</div>
		<h1 class="kui-title">表格</h1>
	</div>
	<div class="kui-content">
		<div class="kui-block-title">表格</div>
		<div class="kui-blocker Pd">
			<table class="kui-table kui-table-active" width="100%" border="0" cellspacing="0" cellpadding="5">
				<tr>
					<th>title</th>
					<th>title</th>
				</tr>
				<tr>
					<td>content</td>
					<td>content</td>
				</tr>
				<tr>
					<td>content</td>
					<td>content</td>
				</tr>
				<tr>
					<td>content</td>
					<td>content</td>
				</tr>
			</table>
			<small class="kui-text-default block Mt">
				<p>表格样式为<strong>.kui-table</strong>，可通过<strong>cellpadding</strong>设置内边距，但<strong>cellspacing</strong>无效</p>
				<p>表格添加<strong>.kui-table-active</strong>可实现tr:active效果</p>
			</small>
		</div>
	</div>
</div>
</body>
</html>
